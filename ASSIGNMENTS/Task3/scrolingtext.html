<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color:gray;
            display: flex;
            justify-content: center;
        }

        .container {
            height: 50px;
            background-color: white;
            position: absolute;
            text-align: center;
            overflow: hidden;
            top: 50%;
        }

        #text {

            transform: translate(100%);
            animation: mymove 5s linear infinite;
            position: relative;
        }

        @keyframes mymove {
            from {

                transform: translate(100%);
            }

            to {

                transform: translate(0%);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <p id="text">This text is scrolling from left to right inside a div container.</p>
    </div>
</body>

</html>
