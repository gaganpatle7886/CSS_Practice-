<!DOCTYPE html>
<html>
    <head>
        <style>
            .center{
                text-align: center;
                color: blueviolet;
            }
            
        </style>
    </head>
    <body>
        <h1 class="center">The CSS class Selector</h1>
        <p class="center">The class selector selects HTML elements with a specific class attribute.</p>
    </body>
</html>
