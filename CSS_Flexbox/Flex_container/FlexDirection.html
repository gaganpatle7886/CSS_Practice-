<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  flex-direction: column;
  background-color: red;
}
.flex-container1 {
  display: flex;
  flex-direction: column-reverse;
  background-color: red;
}
.flex-container2 {
  display: flex;
  flex-direction: row;
  background-color: DodgerBlue;
}
.flex-container3 {
  display: flex;
  flex-direction: row-reverse;
  background-color: DodgerBlue;
}

.flex-container > div {
  background-color: #f1f1f1;
  width: 100px;
  margin: 10px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
}
</style>
</head>
<body>

<h1>The flex-direction Property</h1>
<h2>Flex Direction Column</h2>
<div class="flex-container">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
</div>
<hr>
<h2>Flex Direction Column reverse</h2>
<section>|
    <div class="flex-container1 flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>  
</section>

<hr>
<h2>Flex Direction Row</h2>
<section>|
    <div class="flex-container2 flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>  
</section>
<hr>
<h2>Flex Direction Row reverse</h2>
<section>|
    <div class="flex-container3 flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>  
</section>
</body>
</html>
