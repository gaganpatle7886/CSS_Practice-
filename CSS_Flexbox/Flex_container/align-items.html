<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  height: 200px;
  align-items: center;
  background-color: DodgerBlue;
}
.flex-container1 {
  display: flex;
  height: 200px;
  align-items: flex-start;
  background-color: DodgerBlue;
}
.flex-container2 {
  display: flex;
  height: 200px;
  align-items: flex-end;
  background-color: DodgerBlue;
}
.flex-container3 {
  display: flex;
  height: 200px;
  align-items: stretch;
  background-color: DodgerBlue;
}
.flex-container4 {
  display: flex;
  height: 200px;
  align-items: baseline;
  background-color: DodgerBlue;
}




.flex-container > div {
  background-color: #f1f1f1;
  width: 100px;
  margin: 10px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
}
</style>
</head>
<body>

<h1>The align-items Property</h1>

<p>The "align-items: center;" aligns the flex items in the middle of the container:</p>

<div class="flex-container">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
</div>
<hr>
<h1>The align-items Start </h1>
<section>
    <div class="flex-container1 flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>  
      </div>
</section>
<hr>
<h1>The align-items end </h1>
<section>
    <div class="flex-container2 flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>  
      </div>
</section>
<hr>
<h1>The align-items Stretch</h1>
<section>
    <div class="flex-container3 flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>  
      </div>
</section>
<hr>
<h1>The align-items Baseline</h1>
<section>
    <div class="flex-container4 flex-container">
        <div><h1>1</h1></div>
        <div><h6>2</h6></div>
        <div><h3>3</h3></div>  
        <div><small>4</small></div>  
      </div>
      
</section>

</body>
</html>
