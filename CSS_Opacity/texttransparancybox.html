<!DOCTYPE html>
<html>

<head>
    <style>
        div.background {
            background: url(img_forest.jpg) repeat;
            border: 2px solid black;
        }

        div.transbox {
            margin: 30px;
            background-color: #ffffff;
            border: 1px solid black;
            opacity: 0.6;
        }

        div.transbox p {
            margin: 5%;
            font-weight: bold;
            color: #000000;
        }
        p{
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="background">
        <div class="transbox">
            <p>This is some text that is placed in the transparent box.</p>
        </div>
    </div>

</body>

</html>
